<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span>(web)</span>
            </h1>
            <form action="">
                <div class="Form_container">
                    <div class="Form_control">
                        <label for="first_name">First Name: </label>
                        <input id="first_name" name="first_name" placeholder="Enter your First name.... ">
                    </div>
                    <div class="Form_control">
                        <label for="last_name">Last Name: </label>
                        <input id="last_name" name=" last_name" placeholder="Enter your Last name.... ">
                    </div>
                    <div class="Form_control">
                        <label for="Email">Email: </label>
                        <input type="Email" name="Email" placeholder="Enter your Email name.... ">
                    </div>
                    <div class="Form_control">
                    <label for="Job_role"> Job Role: </label>
                    <select id="Job_role" name="Job_role">
                        <option value=""> Select Job Role</option>
                        <option value="fromtend">Frontend</option>
                        <option value="backend"> Backend</option>
                        <option value="Full_stack">Full_stack</option>
                        <option value="ui_ux">UI UX Designer</option>
                        
                    </select>
                </div>

                    <div class="textarea_control">
                        <label for="Address">Address: </label>
                        <textarea id="Address" name=" Address" row="4" cols="50" placeholder="Ente Address.... ">
                            </textarea>
                    </div>
                    <div class="Form_control">
                        <label for="City">City: </label>
                        <input type="City" id="City" name="City" placeholder="Enter your City name.... ">
                    </div>

                    <div class="Form_control">
                        <label for="Pincode">Pincode: </label>
                        <input type="number" id="number" name="Pincode" placeholder="Enter your Pincode name.... ">
                    </div>

                    <div class="Form_control">
                        <label for="date">Date: </label>
                        <input value="10/01/2022">
                    </div>

                    <div class="Form_control">
                        <label for="uplod">Uplod Your CV: </label>
                        <input type="file" id="uplod" name="uplod">
                    </div>


                </div>

                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
